authors = ["Klemens Sch√∂lhorn <klemens@schoelhorn.eu>"]

build = "src/build.rs"

[dependencies]
bit-vec = "0.4"
chrono = "0.4"
csv = "1.0.0-beta.5"
diesel = { version = "1.0", features = ["postgres", "chrono"] }
diesel_migrations = { version = "1.0", features = ["postgres"] }
