itertools = "0.7"
pam-auth = "0.5.2"
r2d2 = "0.8"
r2d2-diesel = "1.0"
rocket = "0.3"
rocket_codegen = "0.3"
rocket_contrib = { version = "0.3", features = [ "json", "tera_templates" ] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
